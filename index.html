<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #f00;
        }

        p {
            color: #666;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }

        .funny-quote {
            font-style: italic;
            margin-top: 20px;
            color: #00f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Funny Page!</h1>
        <p>This page is dedicated to bringing a smile to your face.</p>
        <img src="https://placekitten.com/400/300" alt="Funny Cat">
        <p class="funny-quote">"Why did the developer go broke? Because he used up all his cache!"</p>
    </div>
</body>
</html>
